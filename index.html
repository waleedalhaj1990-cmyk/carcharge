        <div class="input-group">

        </div>

        </div>

            </div>

        // تحديث قائمة الموديلات بناءً على الشركة المختارة
        function updateModels() {
            const brandSelect = document.getElementById('carBrand');
            const modelSelect = document.getElementById('carModel');
            const selectedBrand = brandSelect.value;
            
            // مسح القائمة الحالية
            modelSelect.innerHTML = '<option value="">-- اختر الموديل --</option>';
            
            if (selectedBrand && carDatabase[selectedBrand]) {
                // تفعيل قائمة الموديلات
                modelSelect.disabled = false;
                
                // إضافة الموديلات
                carDatabase[selectedBrand].forEach((model, index) => {
                    const option = document.createElement('option');
                    option.value = selectedBrand + '_' + index;
                    option.textContent = model.name;
                    option.setAttribute('data-battery', model.battery);
                    modelSelect.appendChild(option);
                });
            } else {
                // تعطيل قائمة الموديلات
                modelSelect.disabled = true;
            }
            
            // مسح سعة البطارية
            document.getElementById('batteryCapacity').value = '';
        }

        // تحديث سعة البطارية عند اختيار الموديل
        function updateBatteryCapacity() {
            const modelSelect = document.getElementById('carModel');
            const selectedOption = modelSelect.options[modelSelect.selectedIndex];
            const batteryCapacity = selectedOption.getAttribute('data-battery');
            
            if (batteryCapacity) {
                document.getElementById('batteryCapacity').value = batteryCapacity;
            }
        }

        function calculateCharging() {
            // الحصول على القيم المدخلة
            const batteryCapacityKWh = parseFloat(document.getElementById('batteryCapacity').value);
            const chargerCurrentA = parseFloat(document.getElementById('chargerCurrent').value);
            const currentChargePercent = parseFloat(document.getElementById('currentCharge').value);
            
            // التحقق من صحة المدخلات
            if (isNaN(batteryCapacityKWh) || isNaN(chargerCurrentA) || isNaN(currentChargePercent)) {
                alert('الرجاء إدخال جميع القيم بشكل صحيح');
                return;
            }
            
            if (currentChargePercent < 0 || currentChargePercent > 100) {
                alert('يجب أن تكون نسبة الشحن الحالية بين 0 و 100');
                return;
            }
            
            if (batteryCapacityKWh <= 0 || chargerCurrentA <= 0) {
                alert('يجب أن تكون سعة البطارية وقدرة الشاحن أكبر من صفر');
                return;
            }
            
            // الجهد الكهربائي
            const voltage = 220;
            
            // تحويل سعة البطارية من كيلوواط/ساعة إلى أمبير/ساعة
            const batteryCapacityAh = (batteryCapacityKWh * 1000) / voltage;
            
            // حساب الشحن المتبقي المطلوب
            const remainingChargePercent = 100 - currentChargePercent;
            const remainingCapacityAh = (batteryCapacityAh * remainingChargePercent) / 100;
            
            // حساب مدة الشحن (مع إضافة 20% للخسائر)
            const efficiencyLoss = 1.2;
            const chargingTimeHours = (remainingCapacityAh * efficiencyLoss) / chargerCurrentA;
            
            // حساب قدرة الشاحن بالواط
            const chargerPowerW = voltage * chargerCurrentA;
            
            // حساب الطاقة المستهلكة بالكيلوواط/ساعة
            const powerConsumptionKWh = (chargerPowerW * chargingTimeHours) / 1000;
            
            // عرض النتائج
            const hours = Math.floor(chargingTimeHours);
            const minutes = Math.round((chargingTimeHours - hours) * 60);
            
            document.getElementById('chargingTime').textContent = 
                `${hours} ساعة و ${minutes} دقيقة`;
            
            document.getElementById('powerConsumption').textContent = 
                `${powerConsumptionKWh.toFixed(2)} كيلوواط/ساعة`;
            
            document.getElementById('chargerPower').textContent = 
                `${chargerPowerW.toFixed(0)} واط`;
            
            document.getElementById('results').classList.remove('hidden');
        }
        
        function clearInputs() {
            document.getElementById('carBrand').value = '';
            document.getElementById('carModel').innerHTML = '<option value="">-- اختر الشركة أولاً --</option>';
            document.getElementById('carModel').disabled = true;
            document.getElementById('batteryCapacity').value = '';
            document.getElementById('chargerCurrent').value = '';
            document.getElementById('currentCharge').value = '';
            document.getElementById('results').classList.add('hidden');
        }
        
        // السماح بالحساب عند الضغط على Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateCharging();
            }
